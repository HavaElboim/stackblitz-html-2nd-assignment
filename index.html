<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Assignment 1</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <p
      id="onClickText"
      class="on-click-text action-box"
      onclick="clickBox.moveOnAction()"
    >
      Make me move on click
    </p>
    <p
      id="onHoverText"
      class="on-hover-text action-box"
      onmouseover="hoverBox.moveOnAction()"
    >
      Make me move on hover
    </p>
    <p
      id="onEnterText"
      class="on-enter-text action-box"
      onmouseenter="enterBox.moveOnAction()"
    >
      Make me move on enter
    </p>
    <p
      id="onLeaveText"
      class="on-leave-text action-box"
      onmouseenter="leaveBox.moveOnAction()"
    >
      Make me move on leave
    </p>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
